<html>
	<head>
        <script type="text/javascript" src="js/namespace.js"></script>
        <script type="text/javascript" src="js/lib-external/jquery-1.6.2.js"></script>
        <script type="text/javascript" src="js/lib-external/function.js"></script>
        <script type="text/javascript" src="js/lib-external/object.js"></script>
        <script type="text/javascript" src="js/util/observable.js"></script>
        <script type="text/javascript" src="js/pricePage/states.js"></script>
        <script type="text/javascript" src="js/helpers/priceDao.js"></script>
        <script type="text/javascript" src="js/pricePage/controller.js"></script>
        <script type="text/javascript" src="js/pricePage/formView.js"></script>
        <script type="text/javascript" src="js/pricePage/priceView.js"></script>
	</head>
	<body style="font-size: 70px">
		<div>
			<form>
				Weight: <input type="text" id="weight" name="weight" size="6" style="height:70px; font-size: 60px"/>
				<input type="submit" id="fetchPrice" value="Fetch price"/>
			</form>
		</div>
		<div>
			Price: &nbsp; &nbsp; <span id="priceLabel"></span>
		</div>

	</body>
</html>

<script type="text/javascript">

    $(document).ready(function() {
        var controller = Object.create(booking.pricePage.controller);
        var formView = Object.create(booking.pricePage.formView);
        var priceView = Object.create(booking.pricePage.priceView);
        var pageObject = {
            button : $("#fetchPrice"),
            priceLabel : $("#priceLabel"),
            weight : $("#weight")
        };
        controller.init(formView, priceView, pageObject);
    });
</script>
